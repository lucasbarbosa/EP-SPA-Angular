<div class="container main-container">

    <div class="row text-center">
        <div class="col-md-4">
            <a class="text-decoration-none">
                <div style="align-content:center;">
                    <img src="/assets/{{produto.imagem}}" height="164px" width="253px" alt="">
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <h4 class="card-title">{{produto.nome | titlecase }}</h4>

            <div [ngSwitch]="produto.promocao">
                <p *ngSwitchCase="true">Promoção</p>
                <p *ngSwitchCase="false">Por apenas:</p>
            </div>

            <div *ngIf="!produto.promocao" class="card-body">
                <p>{{produto.valor | currency:'BRL':'symbol':'1.2-2':'pt' }}</p>
            </div>

            <div *ngIf="produto.promocao" class="card-body">
                <div><h4 class="card-text">De:
                    <small><del>{{produto.valor | currency:'BRL':'symbol':'1.2-2':'pt' }}</del></small>
                    Por: {{produto.valorPromo | currency:'BRL':'symbol':'1.2-2':'pt' }}
                </h4></div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-footer">
                <a class="btn btn-info" [routerLink]="['/produtos']">
                    <span class="fa fa-arrow-circle-left"></span> Voltar
                </a>
                <a class="btn btn-primary">
                    <span class="fa fa-shopping-cart"></span> Adicionar ao carrinho
                </a>
            </div>
        </div>

    </div>
</div>
